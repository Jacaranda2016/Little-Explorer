<!-- CONTACT -->
<div class="page-section" id="contact">
    <div class="row">
        <div class="col-md-12">
            <h4 class="widget-title">约了个聊的</h4>

            <p>如果对亲子露营或者露营感兴趣的朋友，欢迎约聊。如果您正好想要来澳洲亲子旅游，欢迎约聊。</p>
        </div>
    </div>
    <div class="row">
        <form action="#" method="post" class="contact-form">
            <fieldset class="col-md-4 col-sm-6">
                <input type="text" id="your-name" placeholder="您的姓名...">
            </fieldset>
            <fieldset class="col-md-4 col-sm-6">
                <input type="email" id="email" placeholder="您的邮箱...">
            </fieldset>
            <fieldset class="col-md-4 col-sm-12">
                <input type="text" id="your-subject" placeholder="约聊主题...">
            </fieldset>
            <fieldset class="col-md-12 col-sm-12">
                <textarea name="message" id="message" cols="30" rows="6" placeholder="请先简单简单留个言..."></textarea>
            </fieldset>
            <fieldset class="col-md-12 col-sm-12">
                <input type="submit" class="button big default" value="发送信息">
            </fieldset>
        </form>
    </div>
    <!-- .contact-form -->
</div>
